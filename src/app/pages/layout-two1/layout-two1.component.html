<!-- Modal -->
<ng-template #content let-modal>
    <div class="contact_form">
        <div class="modal-header home-modal">
            <h5 class="modal-title" id="exampleModalLabel">Get In Touch</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            </button>
        </div>
        <div class="modal-body">
            <form method="post" name="myForm" onsubmit="return validateForm()">
                <span id="error-msg"></span>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="fw-medium form-label" for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Your name" id="name" required />
                            </div>
                            <!-- end col -->
                            <div class="col-md-6 mb-3">
                                <label class="fw-medium form-label" for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Your email" id="email" />
                            </div>
                            <!-- end col -->
                            <div class="col-md-6 mb-3">
                                <label class="fw-medium form-label" for="subject">Subject</label>
                                <input type="text" class="form-control" placeholder="your subject" id="subject" />
                            </div>
                            <!-- end col -->
                            <div class="col-md-6 mb-3">
                                <label class="fw-medium form-label" for="number">Contact</label>
                                <input type="text" class="form-control" placeholder="+00 1234 5678 90" id="number" />
                            </div>
                            <!-- end col -->
                            <div class="col-12 mb-3">
                                <label class="fw-medium form-label" for="comments">Message</label>
                                <textarea class="form-control" id="comments" placeholder="Enter your message..."
                                    rows="5"></textarea>
                            </div>
                            <!-- end col -->
                            <div class="col-12">
                                <input type="submit" id="submit" name="send" class="btn btn-primary mt-2"
                                    value="Send Information" />
                            </div>
                            <!-- end col -->
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </form>
        </div>
    </div>
</ng-template>

    <!-- start hero -->
    <section class="hero-two-1 bg-dark position-relative overflow-hidden align-items-center" id="home">

                        <form class="row">

                                <input type="email" class="form-control" placeholder="Your Email..." required />
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary mt-4" type="submit">Submit <span
                                        class="fs-22 ms-1 lh-1 align-middle icon">â‡¾</span></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 offset-xl-1 col-lg-8">
                    <img class="img-fluid" src="assets/layout/images/hero-two-1-img.png" alt="" />
                </div>
            </div>
        </div>
        <!-- end container -->
    </section>
    <!-- end hero -->
